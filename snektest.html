            //Get selected data  
            var elt = document.getElementById("snack1Item");

            //convert data to float
            snack1 = parseFloat(snack1);
            snack2 = parseFloat(snack2);
            saus1 = parseFloat(saus1);
            saus2 = parseFloat(saus2);
            snack3 = parseFloat(snack3);
            snack4 = parseFloat(snack4);
            saus3 = parseFloat(saus3);
            saus4 = parseFloat(saus4);
            snack5 = parseFloat(snack5);
            snack6 = parseFloat(snack6);

            snack7 = parseFloat(snack7);
            snack8 = parseFloat(snack8);

            //calculate total value  

            
            var total = snack1+saus1+snack2+saus2+snack3+saus3+snack4+saus4+snack5+saus5+snack6+saus6+snack7+saus7+snack8+saus8; 
            
            //print value to  PicExtPrice 
            document.getElementById("PicExtPrice").value="€"+ parseFloat(total).toFixed(2);

            }
